      <div class="main-table" align="center">
    <table cellpadding="10" cellspacing="10">
      <tr>
        <td>
          <input class="pwd-text" type="text" id="pwd">
        </td>
        <td>
          <input id="buton" type="button" value="" onclick="copy()">
      </tr>
      <tr>
        <td>
          Password Count 
        </td>
        <td>
        <input class="pwd-text small"type="number" id="chaNu" required >

      <tr>

       </tr>
      <tr>
        <td>
           Include special characters 
        </td>
        <td>

        </td>
      </tr>
      <tr>
        <td>
           Include number
        </td>
        <td>
          <input type="checkbox" id="num">
        </td>
      </tr>
    </table>
